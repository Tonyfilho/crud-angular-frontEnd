
<div mat-dialog-content style="width: 300px; height: 120px; text-align: center; background-color: rgba(0, 0, 0, 0.2); ">
  <p > {{ data.name }}</p>
</div>
<div mat-dialog-actions style="float: right; justify-content: right ;background-color: rgba(0, 0, 0, 0.3); width: 100%;">
  <button mat-raised-button (click)="onConfirm(true)" color="primary">Yes</button>
  <button mat-raised-button (click)="onConfirm(false)" color="warn">No</button>

</div>
