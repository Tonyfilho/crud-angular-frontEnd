
  <mat-card>
    <mat-toolbar color="primary">Course Details</mat-toolbar>
    <mat-card-content>
      <form action="" [formGroup]="form" class="min-width">

          <mat-form-field  class="mat-form-father" >
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" #name/>
            <mat-hint align="end">{{ name?.value?.length || 0 }} /100</mat-hint>
            <mat-error *ngIf="this.form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill"  class="mat-form-father">
            <mat-label>Choose one Category</mat-label>
            <mat-select  formControlName="category">
              <mat-option value="null"></mat-option>
              <mat-option value="front-end">Front-End</mat-option>
              <mat-option value="back-end">Back-End</mat-option>
            </mat-select>
            <mat-error *ngIf="this.form.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
          </mat-form-field>

          <!-- Lessons -->
          <div class="lesson-father">
            <mat-toolbar color="primary" class="lesson">Lessons Details
              <button mat-fab color="warn" aria-label="Add Lessons"><mat-icon class="mat-18">add</mat-icon> </button>
            </mat-toolbar>

          </div>
          <div class="lesson-father-child">
            <table class="lesson-child">
              <tr>
                <td>
                  <mat-form-field class="mat-form-lesson" >
                    <mat-label>Name Lesson</mat-label>
                    <input matInput placeholder="Name Lesson" />
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="mat-form-lesson"  >
                    <mat-label>Youtube Url</mat-label>
                    <span matTextPrefix>https://youtu.be/</span>
                    <input matInput placeholder="URL"/>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </div>

      </form>
    </mat-card-content>
    <mat-card-actions   >
      <button mat-raised-button color="primary" (click)="onSubmit()" disabled="{{ this.form.get('name')?.invalid || this.form.get('category')?.invalid }}" >{{ this.localButton }}</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
