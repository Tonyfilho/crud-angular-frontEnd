<mat-card>
  <mat-toolbar color="primary">Available Courses </mat-toolbar>
  <div class="column-flex mat-elevation-z8"  *ngIf="cursoPages$ | async as coursesList; else loading">
    <app-courses-list [coursesList]="coursesList.courses"
    (add)="onAdd($event)"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">

    </app-courses-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      aria-label="Select page of courses"
      [pageIndex]="pageIndex"
      pageSize="{{ pageSize }}"
      (page)="reflesh($event)"

      [length]="coursesList.totalElments"
    >
    </mat-paginator>

    <!-- Our Spinner -->
  </div>
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
