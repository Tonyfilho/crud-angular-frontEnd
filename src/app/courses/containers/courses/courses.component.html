<mat-card>
  <mat-toolbar color="primary">Available Courses </mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-courses-list
      *ngIf="coursesList$ | async as coursesList; else loading"
      [coursesList]="coursesList" (add)="onAdd($event)" (edit)="onEdit($event)"
    ></app-courses-list>

    <!-- Our Spinner -->
    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
