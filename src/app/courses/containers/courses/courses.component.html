<mat-card>
  <mat-toolbar color="primary">Available Courses </mat-toolbar>
  @if (cursoPages$ | async; as coursesList) {
    <div class="column-flex mat-elevation-z8" >
      <app-courses-list [coursesList]="coursesList.courses"
        (add)="onAdd($event)"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-courses-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of courses"
        [pageIndex]="pageIndex"
        pageSize="{{ pageSize }}"
        (page)="reflesh($event)"
        [length]="coursesList.totalElments"
        >
      </mat-paginator>
      <!-- Our Spinner -->
    </div>
  } @else {
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
