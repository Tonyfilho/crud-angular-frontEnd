<mat-card>
  <mat-toolbar color="primary">Available Courses </mat-toolbar>
  <div class="table" *ngIf="coursesList$ | async as coursesList; else loading">
    <app-courses-list [coursesList]="coursesList"></app-courses-list>
  </div>

  <!-- Our Spinner -->
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
