
  <!-- We can pass Observable to datasource -->
  <table mat-table [dataSource]="coursesList" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="_id" hidden="true">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let item">{{ item._id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let item">
        {{ item.category }}
        <!-- add icone usando o PIPE usando para transformar um valor -->
        <mat-icon
          aria-hidden="false"
          aria-label="Course Category"
          fontIcon=""
          >{{ item.category | category }}</mat-icon
        >
      </td>
    </ng-container>
    <!-- action Column -->
    <ng-container matColumnDef="actions">
      <mat-card-header *matHeaderCellDef="">
        <!-- <button mat-mini-fab color="accent" aria-label="Add Course" (click)="onAdd()"> -->
        <button mat-mini-fab color="accent" aria-label="Add Course">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card-header>
      <!-- tem que passar a lista -->
      <mat-cell *matCellDef="let item">
        <button mat-icon-button color="primary" aria-label="Update Course">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Delete Course">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- linha mat-row diz: para cada registro q temos no array Cria-se uma coluna q foi declarado  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
